<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">

<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-secondary">
    <a class="navbar-brand" th:href="@{/products}">Магазин</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item nav-link" th:href="@{/index}">Admin menu</a>
            <a class="nav-item nav-link" th:href="@{/registration}">Регистрация</a>
            <a class="nav-item nav-link" th:href="@{/login}">Вход</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/user/cart}">Корзина</a>
            <a class="nav-item nav-link" sec:authorize="isAuthenticated()">
                <form form-method="post" th:action="@{/logout}"><input type="submit" value="Logut"/></form>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
