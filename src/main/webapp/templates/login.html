<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang = "en">
<head>
    <title>Login</title>
    <link th:href="@{/css/styles.css}" th:rel="stylesheet" />
</header>
</head>
<body>
<nav th:insert="fragments.html :: navbar"></nav>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div class="container ff2">
    <div class="row">
        <div class="col">
            <form th:action="@{/login}" method="post" class="ff1">
                <lable>Логин</lable>
                <input type="text" id="username" name="username" class="form-inline" required="true">

                <lable>Пароль</lable>
                <input type="password" id="password" name="password"class="form-inline" required="true">

                <input type="submit" value="Войти" class="ff2 btn-outline-secondary">
            </form>
        </div>
    </div>
</div>
<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
